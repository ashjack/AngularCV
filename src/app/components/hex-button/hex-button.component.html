<!--Hexagon shaped button-->

<svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" (click)="openProject(content)">
  <defs>
    <pattern [attr.id]="'img-' + project.id" patternUnits="userSpaceOnUse" width="100" height="100">
      <image [attr.xlink:href]="project.image" x="-25" width="150" height="100" />
    </pattern>
  </defs>
  <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" [attr.fill]="'url(#img-' + project.id + ')'" stroke="orange" stroke-width="3" />

  <foreignObject x="10" y="10" width="80" height="80">
    <p class="hover-text" xmlns="http://www.w3.org/1999/xhtml">
      {{ project.name }}
    </p>
  </foreignObject>
</svg>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{project.name}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>{{project.intro}}</p>
    <ul>
      <li *ngFor="let point of project.steps">{{point}}</li>
    </ul>
    <p>{{project.outro}}</p>
    <hr />
    <a href="{{project.link}}" target="_blank">See more text/images here</a>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
